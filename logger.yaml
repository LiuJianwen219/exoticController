version: 1
formatters:
  brief:
    format: "%(asctime)s %(levelname)s - %(message)s"
    datefmt: '%Y-%m-%d %H:%M:%S'
  precise:
    format: "%(asctime)s %(name)s %(levelname)s %(pathname)s:%(lineno)s : %(message)s"
    datefmt: '%Y-%m-%d %H:%M:%S'
handlers:
  console:
    class: logging.StreamHandler
    formatter: brief
    level: INFO
    stream: ext://sys.stdout
  file:
    class: logging.FileHandler
    formatter: precise
    level: DEBUG
    filename: log/exotic.log
  back:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: precise
    filename: log/back.log
    maxBytes: 10485760
    backupCount: 20
    encoding: utf8
root:
  level: DEBUG
  handlers: [console, file, back]